---
layout: default
title: Main
bodyClass: main u-PostsListPage
---

<h2 class="u-pageTitle--above">Recent Projects</h2>

<ul class="u-PostsList u-PostsList--home">
{% for post in site.posts %}
	<li class="u-PostsList__itemContainer">
		<a class="u-PostsList__item" href="{{ post.url }}">
			<div class="figure u-Figure {{ post.figureClassThumb }}">
				<figure>
					<img class="u-Figure__image" src="{{ site.url }}/images/{{ post.imageThumb }}" height="550" width="550" alt="{{ post.figureCaptionOne }}" />
						<figcaption>
							<div class="figcaption u-Figure__caption"><b class="u-Figure__caption--title">{{ post.title }}</b></div>
						</figcaption>
				</figure>
			</div>
		</a>
	</li>
{% endfor %}
</ul>
